<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbiTour ‚Äî Panel Principal</title>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        header {
            background: #2563eb;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: .5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: .9rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            color: #111827;
        }

        .info-box {
            background: #eef2ff;
            padding: 1rem;
            border-left: 4px solid #6366f1;
            border-radius: 6px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <h2>UbiTour</h2>
        <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    </header>

    <div class="container">
        <h1>Bienvenido a tu Panel üß≠</h1>

        <p>Has iniciado sesi√≥n correctamente.</p>

        <div id="userBox" class="info-box">
            Cargando tus datos...
        </div>
    </div>

    <script>
        const token = localStorage.getItem("access_token");

        if (!token) {
            window.location.href = "login.html";
        }

        // Simulaci√≥n de obtener perfil (cuando tengas endpoint real puedes cambiarlo)
        async function fetchUser() {
            try {
                const res = await fetch("http://localhost:3000/auth/me", {
                    headers: { Authorization: "Bearer " + token }
                });

                if (!res.ok) throw new Error();

                const user = await res.json();

                document.getElementById("userBox").innerHTML = `
          <strong>Nombre:</strong> ${user.name}<br>
          <strong>Email:</strong> ${user.email}<br>
          <strong>Rol:</strong> ${user.role}
        `;
            } catch {
                document.getElementById("userBox").innerHTML = `
          Hubo un problema al cargar tus datos.
        `;
            }
        }

        fetchUser();

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>

</body>

</html>
