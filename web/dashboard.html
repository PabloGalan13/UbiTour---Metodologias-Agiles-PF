<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Panel de Proveedor - UbiTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <header class="fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur border-b">
        <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4 text-sm">
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-blue-600 text-xl">üìç</span>
                    <span class="font-semibold text-lg text-blue-700">UbiTour</span>
                </a>
            </div>
            <div class="flex items-center gap-3 text-sm">
                <a href="create-experience.html"
                    class="px-4 py-2 rounded-full text-white bg-blue-600 hover:bg-blue-700 font-semibold transition duration-150">
                    + Nueva Experiencia
                </a>
                <button onclick="logout()"
                    class="px-4 py-2 rounded-full text-white bg-red-500 hover:bg-red-600 font-semibold">Cerrar
                    sesi√≥n</button>
            </div>
        </nav>
    </header>

    <main class="pt-24">
        <div class="max-w-6xl mx-auto px-4 py-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üß≠ Mi Panel de Experiencias</h1>
            <p id="userName" class="text-gray-500 text-lg mb-8">Bienvenido de vuelta, ...</p>
            
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-2">Mis Publicaciones</h2>

            <div id="experiencesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500">Cargando tus experiencias...</p>
            </div>
            </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // M√≥dulo de Javascript para la p√°gina dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem("access_token");
            const container = document.getElementById('experiencesContainer');
            const userNameElement = document.getElementById('userName');

            if (!token) {
                window.location.href = "login.html";
                return;
            }
            
            // Funci√≥n para obtener los datos del usuario logueado
            async function fetchUser() {
                try {
                    const res = await fetch("http://localhost:3000/auth/me", {
                        headers: { Authorization: "Bearer " + token }
                    });
                    if (res.ok) {
                        const user = await res.json();
                        userNameElement.innerText = `Bienvenido de vuelta, ${user.name} (Rol: ${user.role})`;
                    }
                } catch (e) {
                    console.error('Error al cargar datos de usuario:', e);
                }
            }

            // FUNCI√ìN CLAVE: Obtener y Renderizar Experiencias
            async function fetchAndRenderExperiences() {
                container.innerHTML = '<p class="text-gray-500">Cargando experiencias...</p>';
                try {
                    // Endpoint asumido para obtener las experiencias del usuario proveedor
                    const res = await fetch('http://localhost:3000/experiences/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!res.ok) {
                        container.innerHTML = `<p class="text-red-500">Error: No se pudo cargar la lista de experiencias. ¬øEst√° el servidor corriendo? (${res.status})</p>`;
                        return;
                    }

                    const experiences = await res.json();

                    if (experiences.length === 0) {
                        container.innerHTML = `
                            <div class="col-span-full bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg shadow-sm">
                                <p class="font-bold">No tienes publicaciones a√∫n.</p>
                                <p>Crea tu primera experiencia haciendo clic en el bot√≥n "+ Nueva Experiencia".</p>
                            </div>
                        `;
                        return;
                    }

                    // Limpiar el contenedor antes de renderizar
                    container.innerHTML = ''; 

                    // Renderizar cada experiencia como una tarjeta
                    experiences.forEach(exp => {
                        // üîë VERIFICACI√ìN CLAVE: Acceder al array de fotos
                        const mainImageUrl = exp.photos && exp.photos.length > 0 
                            ? exp.photos[0] // Usa la primera URL del array
                            : 'https://via.placeholder.com/400x250?text=No+Photo'; // Imagen por defecto

                        // Usar la direcci√≥n del objeto location
                        const locationAddress = exp.location ? exp.location.address : 'Ubicaci√≥n desconocida';

                        const cardHtml = `
                            <article class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 transform hover:scale-[1.02] transition duration-300">
                                <div class="h-48">
                                    <img
                                        src="${mainImageUrl}" 
                                        alt="Foto principal de ${exp.title}"
                                        class="w-full h-full object-cover"
                                    >
                                </div>
                                <div class="p-4">
                                    <h3 class="text-lg font-bold text-gray-800 truncate mb-1">${exp.title}</h3>
                                    <p class="text-xs text-gray-500 flex items-center gap-1 mb-2">
                                        üìç ${locationAddress}
                                    </p>
                                    <p class="text-sm font-semibold text-blue-600">
                                        $${exp.price.toFixed(2)} <span class="text-xs text-gray-500">/ persona</span>
                                    </p>
                                    <p class="text-sm text-gray-600 mt-1">
                                        Capacidad: ${exp.capacity} personas
                                    </p>
                                    <p class="text-xs text-green-600 mt-3 font-medium">‚úÖ Publicada</p>
                                </div>
                            </article>
                        `;
                        container.innerHTML += cardHtml;
                    });
                } catch (error) {
                    console.error('Error al obtener experiencias:', error);
                    container.innerHTML = '<p class="text-red-500">Hubo un error al comunicarse con el servidor API.</p>';
                }
            }
            
            // Iniciar la carga de datos al cargar la p√°gina
            fetchUser();
            fetchAndRenderExperiences();
        });

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
