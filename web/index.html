<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>UbiTour - Experiencias locales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="border-b bg-white">
      <nav class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
        <span class="font-bold text-xl text-blue-700">UbiTour</span>
        <div class="space-x-3 text-sm">
          <a href="login.html" class="text-gray-700 hover:text-blue-700">Iniciar sesión</a>
          <a
            href="register.html"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Registrarme
          </a>
        </div>
      </nav>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">
      <section class="mb-8">
        <h1 class="text-3xl font-bold mb-2">
          Explora experiencias locales únicas
        </h1>
        <p class="text-gray-600 mb-4 max-w-xl">
          Descubre tours, talleres y actividades creadas por guías y emprendedores
          de tu ciudad. Reserva de forma rápida y segura.
        </p>
        <button
          class="bg-blue-600 text-white px-5 py-2 rounded text-sm hover:bg-blue-700"
        >
          Buscar experiencias
        </button>
      </section>

      <section>
        <h2 class="text-lg font-semibold mb-3">Experiencias destacadas</h2>
        <div
          id="experiences-list"
          class="grid gap-4 md:grid-cols-3"
          hx-get="http://localhost:3000/ui/experiences"
          hx-trigger="load"
        >
          <p class="text-sm text-gray-500 col-span-full">
            Cargando experiencias...
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
