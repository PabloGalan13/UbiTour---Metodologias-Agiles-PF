<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Experiencias — UbiTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <header class="fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur border-b">
        <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4 text-sm">
                <a href="dashboard.html" class="flex items-center gap-1 text-gray-700 hover:text-blue-600">
                    <span class="text-lg">←</span>
                    <span class="font-medium">Panel</span>
                </a>

                <span class="text-gray-300">|</span>

                <span class="text-blue-700 font-semibold text-lg">Mis Experiencias</span>
            </div>

            <button onclick="logout()"
                class="px-4 py-2 rounded-full text-white bg-red-500 hover:bg-red-600 font-semibold">
                Cerrar sesión
            </button>
        </nav>
    </header>

    <div class="flex gap-6 max-w-6xl mx-auto px-4 pt-24">

        <aside class="w-64 bg-white shadow p-5 rounded-lg border h-max">
            <h2 class="text-lg font-semibold mb-3">Filtros</h2>

            <label class="text-sm font-medium">Buscar por nombre</label>
            <input id="filterName" class="w-full border rounded px-3 py-1 mb-4" placeholder="Ej: Tour histórico">

            <label class="text-sm font-medium">Buscar por ciudad</label>
            <input id="filterCity" class="w-full border rounded px-3 py-1 mb-4" placeholder="Ej: Madrid">

            <label class="text-sm font-medium mb-1">Estado</label>
            <select id="filterStatus" class="w-full border rounded px-3 py-2 mb-4">
                <option value="all">Todas</option>
                <option value="active">Activas</option>
                <option value="inactive">Inactivas</option>
            </select>

            <button id="filterBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
                Aplicar Filtros
            </button>
        </aside>

        <div class="flex-1" id="experienceContainer">

            <h1 class="text-2xl font-semibold mb-6">Mis Experiencias</h1>

            <div id="experienceList" class="space-y-4"></div>

        </div>

    </div>

    <div id="confirmDeleteModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">

        <div class="bg-white rounded-xl shadow-xl p-6 w-96 text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-2">¿Desactivar experiencia?</h2>
            <p class="text-gray-600 mb-6">La experiencia dejará de estar disponible.</p>

            <div class="flex justify-center gap-3">
                <button id="confirmDeleteBtn"
                    class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold">
                    Desactivar
                </button>

                <button id="cancelDeleteBtn"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <div id="confirmActivateModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">

        <div class="bg-white rounded-xl shadow-xl p-6 w-96 text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-2">¿Activar experiencia?</h2>
            <p class="text-gray-600 mb-6">La experiencia volverá a estar disponible.</p>

            <div class="flex justify-center gap-3">
                <button id="confirmActivateBtn"
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold">
                    Activar
                </button>

                <button onclick="document.getElementById('confirmActivateModal').classList.add('hidden')"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <div id="deleteErrorModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">

        <div class="bg-white rounded-xl shadow-xl p-6 w-96 text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center bg-red-100 rounded-full mb-4">
                <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>

            <h2 class="text-xl font-bold text-red-600 mb-2">Error</h2>
            <p id="deleteErrorMessage" class="text-gray-600 mb-6"></p>

            <button id="closeErrorDeleteBtn"
                class="bg-red-600 hover:bg-red-700 text-white w-full py-2 rounded-lg font-semibold">
                Regresar
            </button>
        </div>
    </div>

    <div id="deleteSuccessModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">

        <div class="bg-white rounded-xl shadow-xl p-6 w-96 text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center bg-green-100 rounded-full mb-4">
                <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h2 class="text-xl font-bold text-green-600 mb-2">¡Actualizado!</h2>
            <p class="text-gray-600 mb-6">El estado de la experiencia se actualizó correctamente.</p>

            <button id="closeSuccessDeleteBtn"
                class="bg-green-600 hover:bg-green-700 text-white w-full py-2 rounded-lg font-semibold">
                Aceptar
            </button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/experienceList.js"></script>

</body>
</html>
