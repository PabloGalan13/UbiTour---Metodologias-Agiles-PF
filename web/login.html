<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Iniciar sesi칩n - UbiTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- HEADER -->
    <header class="fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur border-b">
        <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <span class="text-blue-600 text-xl">游늸</span>
                <span class="font-semibold text-lg text-blue-700">UbiTour</span>
            </a>

            <div class="flex items-center gap-3 text-sm">
                <a href="login.html" class="px-4 py-2 rounded-full bg-blue-700 text-white shadow-sm">
                    Iniciar sesi칩n
                </a>
                <a href="register.html" class="px-4 py-2 rounded-full text-gray-700 hover:bg-gray-100">
                    Registrarme
                </a>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="pt-24">
        <div class="max-w-6xl mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                <h1 class="text-lg font-semibold text-center mb-1">Iniciar sesi칩n</h1>
                <p class="text-xs text-gray-500 text-center mb-6">
                    Bienvenido de vuelta a UbiTour.
                </p>

                <form hx-post="http://localhost:3000/auth/login" hx-target="#login-result" hx-swap="none"
                    hx-on::after-request="
                        if (event.detail.successful) {
                            const data = JSON.parse(event.detail.xhr.responseText);
                            localStorage.setItem('access_token', data.access_token);
                            window.location.href = 'dashboard.html';
                        }
                    "
                    class="space-y-4">

                    <div>
                        <label class="block text-xs font-medium mb-1">Correo electr칩nico</label>
                        <input name="email" type="email" required
                            class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500"
                            placeholder="tu@email.com" />
                    </div>

                    <div>
                        <label class="block text-xs font-medium mb-1">Contrase침a</label>
                        <input name="password" type="password" minlength="6" required
                            class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500"
                            placeholder="Tu contrase침a" />
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-full text-sm font-medium mt-2">
                        Iniciar sesi칩n
                    </button>
                </form>

                <!-- 游댯 Nuevo: enlace para restablecer contrase침a -->
                <p class="text-xs text-center mt-3">
                    <a href="#" onclick="openResetModal()" class="text-blue-600 hover:underline">
                        쯆lvidaste tu contrase침a?
                    </a>
                </p>

                <div id="login-result" class="mt-4 text-xs text-center text-gray-700"></div>

                <p class="mt-6 text-xs text-center text-gray-500">
                    쯅o tienes cuenta?
                    <a href="register.html" class="text-blue-600 hover:underline">
                        Crea una cuenta
                    </a>
                </p>
            </div>
        </div>
    </main>

    <!-- 游댯 Modal para solicitar restablecimiento -->
    <div id="reset-modal"
        class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-lg">
            <h2 class="text-sm font-semibold mb-1 text-center">Restablecer contrase침a</h2>
            <p class="text-xs text-gray-500 text-center mb-4">
                Ingresa tu correo y te enviaremos un enlace para restablecer tu contrase침a.
            </p>

            <form hx-post="http://localhost:3000/auth/request-password-reset"
                hx-target="#reset-result" hx-swap="innerHTML"
                class="space-y-3">
                <input type="email" name="email" required
                    class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500"
                    placeholder="tu@email.com">

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-full text-sm font-medium">
                    Enviar enlace
                </button>
            </form>

            <div id="reset-result" class="mt-3 text-xs text-center"></div>

            <button onclick="closeResetModal()"
                class="w-full mt-4 text-xs text-gray-600 hover:underline">
                Cancelar
            </button>
        </div>
    </div>

    <script>
        function openResetModal() {
            document.getElementById("reset-modal").classList.remove("hidden");
        }
        function closeResetModal() {
            document.getElementById("reset-modal").classList.add("hidden");
        }

        document.body.addEventListener("htmx:responseError", function (event) {
            const xhr = event.detail.xhr;
            let message = "Credenciales incorrectas.";

            try {
                const data = JSON.parse(xhr.responseText);
                if (typeof data.message === "string") {
                    message = data.message;
                } else if (Array.isArray(data.message)) {
                    message = data.message.join(", ");
                }
            } catch (e) {
                if (xhr.responseText) message = xhr.responseText;
            }

            const target = document.getElementById("login-result");
            if (target) {
                target.innerHTML =
                    '<p class="text-xs text-red-600 mt-2">' + message + "</p>";
            }
        });
    </script>
</body>

</html>
