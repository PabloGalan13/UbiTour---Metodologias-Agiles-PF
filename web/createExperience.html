<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Crear Experiencia - UbiTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <header class="fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur border-b">
        <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4 text-sm">
                <a href="dashboard.html"
                    class="flex items-center gap-1 text-gray-700 hover:text-blue-600 transition duration-150">
                    <span class="text-lg">‚Üê</span>
                    <span class="font-medium">Mi Panel</span>
                </a>
                <span class="text-gray-300">|</span>
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-blue-600 text-xl">üìç</span>
                    <span class="font-semibold text-lg text-blue-700">UbiTour</span>
                </a>
            </div>
            <div class="flex items-center gap-3 text-sm">
                <button onclick="logout()"
                    class="px-4 py-2 rounded-full text-white bg-red-500 hover:bg-red-600 font-semibold">Cerrar
                    sesi√≥n</button>
            </div>
        </nav>
    </header>

    <main class="pt-24">
        <div class="max-w-3xl mx-auto px-4 py-10">
            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                <h1 class="text-2xl font-semibold text-gray-800 mb-6">üìù Nueva Experiencia</h1>
                <p class="text-gray-500 text-sm mb-6">Ingresa los detalles de tu actividad para publicarla.</p>

                <form id="experienceForm" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo de la
                                Experiencia</label>
                            <input type="text" id="title" name="title" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n
                                Detallada</label>
                            <textarea id="description" name="description" rows="4" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2"></textarea>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Precio ($)</label>
                            <input type="number" id="price" name="price" required min="0" step="0.01"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                        <div>
                            <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">Capacidad M√°xima
                                (Personas)</label>
                            <input type="number" id="capacity" name="capacity" required min="1"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="startAt" class="block text-sm font-medium text-gray-700 mb-1">Hora de
                                Inicio</label>
                            <input type="datetime-local" id="startAt" name="startAt" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                        <div>
                            <label for="endAt" class="block text-sm font-medium text-gray-700 mb-1">Hora de Fin</label>
                            <input type="datetime-local" id="endAt" name="endAt" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        </div>
                    </div>

                    <p class="text-sm font-semibold pt-2 border-t">Datos T√©cnicos</p>

                    <div>
                        <label for="photos" class="block text-sm font-medium text-gray-700 mb-1">Fotos de la
                            Experiencia</label>
                        <input type="file" id="photos" name="photos[]" multiple accept="image/*"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500">
                        <div id="photos-preview" class="flex flex-wrap gap-3 mt-4">
                            </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ubicaci√≥n Geogr√°fica</label>
                        <p class="text-xs text-gray-500 mb-2">Arrastra el marcador azul para ajustar la ubicaci√≥n exacta.</p>
                        
                        <div id="map" class="w-full h-80 rounded-lg shadow-inner border border-gray-300 mb-4 z-0"></div>

                        <input type="hidden" id="latitude" name="latitude" value="40.4167" />
                        <input type="hidden" id="longitude" name="longitude" value="-3.7038" />
                        
                        <div class="text-xs text-gray-600 bg-gray-100 p-2 rounded">
                            Coordenadas seleccionadas: 
                            <span id="coordDisplayLat" class="font-mono font-bold">40.4167</span>, 
                            <span id="coordDisplayLng" class="font-mono font-bold">-3.7038</span>
                        </div>
                    </div>

                    <div id="form-result" class="mt-4 text-center text-sm"></div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150">
                        Guardar Experiencia y Publicar
                    </button>
                </form>

            </div>
        </div>

        <div id="successModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden items-center justify-center z-50 backdrop-blur-sm transition-opacity duration-300">
            <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center transform transition-all scale-100">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                    <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                
                <h3 class="text-2xl font-bold text-gray-800 mb-3">¬°Registro Exitoso!</h3>
                <p class="text-gray-600 text-sm mb-8" id="modalMessage">
                    Tu experiencia se ha guardado correctamente.
                </p>
                
                <button id="closeModalBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 shadow-md">
                    Aceptar y Continuar
                </button>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/createExperience.js"></script>
</body>

</html>
