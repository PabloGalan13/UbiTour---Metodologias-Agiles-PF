<!DOCTYPE html>

<body class="bg-gray-50 text-gray-900">
    
    <header class="fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur border-b">

        </nav>

    <main class="pt-24">
        <div class="max-w-6xl mx-auto px-4">

                <form id="providerRegisterForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium mb-1">Nombre</label>
                        <input name="name" type="text" required id="name"
                            class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500"

                            placeholder="tu@email.com" />
                    </div>

                    <div>
                        <label class="block text-xs font-medium mb-1">Contrase침a</label>
                        <input name="password" type="password" minlength="6" required id="password"

                            placeholder="M칤nimo 6 caracteres" />
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-full text-sm font-medium mt-2">
                        Crear Cuenta de Proveedor
                    </button>
                </form>

                <p id="message" class="mt-4 text-xs text-center text-gray-700"></p>

                <p class="mt-6 text-xs text-center text-gray-500">
                    쯏a tienes cuenta?
                    <a href="login.html" class="text-blue-600 hover:underline">Inicia sesi칩n</a>
                </p>
                <p class="mt-2 text-xs text-center text-gray-500">
                    쯉olo quieres explorar?
                    <a href="register.html" class="text-blue-600 hover:underline">Reg칤strate como Visitante</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/registerProvider.js"></script>

</body>

</html>
